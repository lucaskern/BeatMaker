<!doctype html>
<html lang="en">

<head>
    <title> Project 1</title>
    <style>
        body {
            margin: 0;
            background-color: white;
        }
        
        canvas {
            padding: 0;
            margin: 20px auto auto auto;
            display: block;
            border: 2px solid black;
        }
        
        .controls {
            margin: 30px auto 10px auto;
            background-color: rgba(10, 10, 10, 1);
        }
        
        .controls ul {
            float: left;
        }
        
        .controls table {
            margin: 0 auto;
            padding: 30px 0px 30px 0px;
        }
        
        #controls-btns li {
            list-style: none;
        }
        
        .control-line {
            margin-bottom: 10px;
        }
        
        label {
            width: 14%;
            color: white;
            font-family: sans-serif;
            font-weight: 700;
            margin: 10px 0px 20px 10px;
        }
        
        .btn {
            position: relative;
            display: block;
            margin: 10px auto;
            width: 100px;
            padding: 0;
            overflow: hidden;
            border-width: 0;
            outline: none;
            border-radius: 2px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, .6);
            background-color: #2ecc71;
            color: #ecf0f1;
            transition: background-color .3s;
        }
        
        .btn:hover,
        .btn:focus {
            background-color: #27ae60;
        }
        
        .btn>* {
            position: relative;
        }
        
        .btn span {
            display: block;
            padding: 12px 24px;
        }
        
        .btn:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            display: block;
            width: 0;
            padding-top: 0;
            border-radius: 100%;
            background-color: rgba(236, 240, 241, .3);
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        
        .btn:active:before {
            width: 120%;
            padding-top: 120%;
            transition: width .2s ease-out, padding-top .2s ease-out;
        }
        /* Styles, not important */
        
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }
        
        input.rounded2 {
            top: 0px;
            border: 1px solid #ccc;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
            -moz-box-shadow: 2px 2px 3px #666;
            -webkit-box-shadow: 2px 2px 3px #666;
            box-shadow: 2px 2px 3px #666;
            font-size: 20px;
            padding: 4px 7px;
            outline: 0;
            -webkit-appearance: none;
            //float: left;
            display: inline-block;
            //clear: left;
            width: 150px;
            text-align: right;
        }
        
        label {
            display: block;
            width: 270px;
            text-align: right;
        }
    </style>
    <!--  <script src="main.js"></script>-->
</head>

<body>
    <canvas></canvas>
    <div class="controls">
        <table>
            <tr>
                <td>
                    <button id="play" class="btn" type="button"><span> Play </span></button>
                    <button id="forward" class="btn" type="button"><span> Forward </span></button>
                    <button id="rand" class="btn" type="button"><span> Randomize </span></button>
                </td>
                <td>
                    <label>Frequency:
                <input class="rounded2" type="text" id="freq" value="680"/>
            </label>
                    <label>Attack:
                <input class="rounded2" type="text" id="attack" value=".1"/>
            </label>
                    <label>Decay:
                <input class="rounded2" type="text" id="decay" value=".2"/>
            </label>
                </td>
                <td>
                    <label>CmRatio:
                <input class="rounded2" type="text" id="cm" value="2"/>
            </label>
                    <label>Index:
                <input class="rounded2" type="text" id="indexV" value="1.45"/>
            </label>
                    <label> Play Speed:
                <input id="speed" name="speed" type="range" value="10" min="1" max="100">
                <output name="speedVal" id="speedVal">2</output>
            </label>
                </td>
            </tr>
        </table>
    </div>

    <!--  <script src="bundle.js" type="text/javascript"></script>-->
    <script src='main.js'></script>
    <!--  <script src='loader.js'></script>-->
</body>

</html>
